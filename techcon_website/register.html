<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TechCon 2024 conference website</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" >
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" >
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" >
        </p>
        <p>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" >
        </p>
        <p>
          <input type="checkbox" id="t&cs" name="t&cs" >
          <label for="t&cs">I agree to the terms and conditions</label>
        </p>
        <p>
          <button type="submit">Register</button>
        </p>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
